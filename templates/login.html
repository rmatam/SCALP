{% extends "base.html" %}
{% block body %}
    {% if session['logged_in'] %}
        You're logged in already!
    {% else %}
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin" action="{{ url_for('login') }}" method="post">
                                <div class="form-label-group">
                                    <input name="username" type="text" id="username" class="form-control" placeholder="login"
                                           required autofocus>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" name="password" id="inputPassword" class="form-control"
                                           placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                                </button>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{ url_for('register') }}">New around here? Sign up</a>
                                <a class="dropdown-item" href="{{ url_for('reset') }}">Reset password?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
